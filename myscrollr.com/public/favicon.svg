<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bfff00"/>
      <stop offset="50%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#ff4757"/>
    </linearGradient>
  </defs>

  <!-- Solid dark background -->
  <circle cx="50" cy="50" r="48" fill="#0a0a12"/>
  <circle cx="50" cy="50" r="48" fill="none" stroke="#1e1e28" stroke-width="1.5"/>

  <!-- Simplified bold EKG pulse - 2 peaks, reads clearly at 16px -->
  <path
    d="M10 52 L30 52 L38 20 L50 78 L58 34 L65 52 L85 52"
    fill="none"
    stroke="url(#g)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Bright end dot -->
  <circle cx="85" cy="52" r="6" fill="#bfff00"/>
</svg>
